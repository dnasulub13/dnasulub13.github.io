               <h3>El Colegio de Bachilleres Plantel Cancún Dos, fue creado el 15 de agosto de 1994, iniciando sus actividades en las instalaciones del plantel Cancún Uno, atendiendo a 433 alumnos distribuidos en 8 grupos de primer semestre, con una plantilla laboral de 19 docentes y 12 administrativos. En el mes de Octubre de ese mismo año paso a ocupar sus instalaciones propias, ubicadas en la región 102 sobre la Avenida Francisco I. Madero por calle 137, donde funciona hasta ahora. En 1996 se abrieron las tres primeras capacitaciones: Administración de Empresas Turísticas, Administración de Recursos Humanos e informática. Posteriormente como resultado de un estudio de factibilidad, en el 2002 se abrió también la capacitación de Contabilidad. Después en el 2006-B se cambio la capacitación de informática por la de Redes avalada por CISCO SYSTEMS brindándoles una mejor opción a los alumnos a fin de que se puedan certificar en Redes y tener mejores opciones de empleo o para poder continuar con sus estudios a nivel Profesional. En el presente ciclo escolar 2011-A contamos 1,640 estudiantes distribuidos en 14 segundos, 12 cuartos y 10 sextos semestres, haciendo un total de 36 grupos, de los cuales son 18 matutino y 18 vespertino. La Construcción de 3 aulas didácticas más, en este 2011, dará a nuestro Plantel la categoría de Instancia con mayor Infraestructura instalada en el estado de Quintana Roo. Teniendo una plantilla de trabajadores conformada por 51 docentes y 50 administrativos. Actualmente, a 16 años de su fundación los destinos y los momentos más importantes del Cancún Dos se resumen en la trascendencia del trabajo y el reconocimiento de los alumnos. Después de haber egresado a 14 generaciones, en esta escuela los alumnos han demostrado su conocimiento, su talento y sus valores, dando al plantel ciertos rasgos que lo caracterizan, por tener.</h3>
