                    <h1 id="titulo1">TURISMO</h1>
                     <figcaption class="texto">
                     La capacitación en turismo es un programa de formación que se enfoca en desarrollar habilidades y conocimientos específicos para trabajar en la industria del turismo. Algunos de los temas que se pueden abordar en un programa de capacitación en turismo incluyen:
                         <ul>

                             <li>Servicio al cliente: cómo proporcionar un servicio excepcional al cliente, cómo manejar situaciones difíciles y cómo manejar quejas.</li>

                             <li>Comunicación: cómo comunicarse efectivamente con clientes y colegas, cómo hacer presentaciones y cómo crear contenido de marketing efectivo.</li>
                         </ul>

                         En resumen, la capacitación en turismo se enfoca en desarrollar habilidades y conocimientos específicos para trabajar en la industria del turismo y proporcionar un servicio excepcional al cliente.
                    </figcaption>

                <figure>
                    <h1 id="titulo1">TICS</h1>
                    <figcaption class="texto">Te ofrece la posibilidad de capacitarte en un ambiente completo de e-learning, que le permite al alumno aprender logrando un equilibrio entre la formación teórica y la práctica.estimula la inclusión digital y el desarrollo laboral en el mundo, ofreciendo herramientas de formación tecno- lógica en centros tecnológicos comunitarios.
                        La capacitación en tecnología de la información y comunicación (TIC) es un programa de formación diseñado para desarrollar habilidades y conocimientos en el uso de herramientas tecnológicas y sistemas de información.<br><br>
                        En resumen, la capacitación en TIC es esencial para cualquier persona que trabaje en un entorno empresarial moderno, ya que las organizaciones dependen cada vez más de la tecnología de la información para su funcionamiento diario. La capacitación en TIC abarca una amplia variedad de temas, desde la administración de sistemas operativos hasta la programación y la ciberseguridad, y está diseñada para desarrollar habilidades y conocimientos críticos en el uso de herramientas y sistemas tecnológicos para mejorar la eficiencia y la productividad en el lugar de trabajo.
                    </figcaption>
                    <img class="borde" src="imagenes/tics.jpg" alt="modular">
                </figure> 
                <figure>
                    <h1 id="titulo1">CIENCIAS DE LA COMUNICACIÓN</h1>
                    <figcaption class="texto">Tiene la finalidad de desarrollar entre los estudiantes las capacidades de leer críticamente, argumentar sus ideas, así como emplear los recursos tecnológicos a su alcance como parte de sus medios e instrumentos de comunicación.iene el objetivo de ayudar a los equipos de trabajo a adquirir herramientas tanto conceptuales como prácticas para fortalecer una de las habilidades blandas más demandadas por las empresas: la comunicación.<br><br>
                        La capacitación en comunicación es un programa de formación diseñado para desarrollar habilidades y conocimientos en el área de la comunicación, tanto a nivel personal como profesional. La comunicación efectiva es una habilidad esencial en cualquier entorno empresarial, ya que la capacidad de transmitir ideas y trabajar en equipo es crucial para el éxito.
                        La capacitación de comunicación en texto largo se refiere a un programa de formación diseñado para mejorar las habilidades de escritura y comunicación de las personas en contextos donde se requiere la producción de textos extensos, como informes, propuestas, ensayos, artículos, entre otros.

                    </figcaption>
                    <img class="borde" src="imagenes/comunicacion.png" alt="modular">
                </figure>
                <figure>
                    <h1 id="titulo1">CONTABILIDAD</h1>
                    <figcaption class="texto">Te permite entrar en el proceso mediante el cual identifica, mide, registra y comunica la información económica de una organización o empresa.Se logran ahorros en la generación, almacenamiento y administración de los libros contables, ya que la generación, manejo y almacenamiento de archivos digitales electrónicos ha probado ser más eficiente y económica.<br><br>
                    La capacitación en contabilidad puede variar dependiendo del nivel de experiencia y conocimiento que se tenga en el tema. Sin embargo, en general, una capacitación en contabilidad puede incluir los siguientes temas:
                        <ol>
                            <li>Fundamentos de contabilidad: Los conceptos básicos de la contabilidad, como la ecuación contable, los principios contables y los estados financieros.</li>

                            <li>Procesamiento de transacciones: Cómo se registran las transacciones contables y cómo se procesan en los libros contables, incluyendo la creación de asientos contables.</li>
                            </ol>
                    </figcaption>
                      <img class="borde" src="imagenes/contabilidad.jpg" alt="modular">
                </figure>
                <figure>
                    <h1 id="titulo1">ADMINISTRACION</h1>
                     <figcaption class="texto">La capacitación empresarial permite a los miembros del equipo realizar sus tareas actuales, sus beneficios pueden durar toda la vida y ayudar al individuo a desarrollar sus responsabilidades futuras.<br><br>
                         No obstante ¿qué es la capacitación en administración?  Muestra Muchos programas diseñados en el área de recursos humanos exclusivamente con fines de preparación están diseñados para ayudar a desarrollar y aumentar la capacidad de gestión de los empleados. Aunque la tasa de aprendizaje depende de factores individuales, pues se utilizan varios principios de enseñanza para acelerar el proceso administrativo.<br><br>
                         La capacitación tiene diferentes enfoques, pero en general pretende optimizar los procesos, así como las funciones del personal dentro de una organización.<br><br>
                         A través de la capacitación, se busca mejorar diferentes ámbitos dentro del desarrollo de un colaborador, de manera que su trabajo sea efectivo, productivo y que se sienta identificado con la empresa.
                    </figcaption>
